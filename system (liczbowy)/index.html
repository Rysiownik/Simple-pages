<!DOCTYPE html>
<html lang="pl">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/safan.png">
        <title>Konwersja systemów liczbowych</title>

        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/convert.js" defer></script>
    </head>
    <body>
        <h1>Konwersja systemów liczbowych</h1>
        <div id="conwerter">
            <label for="number">Liczba:</label>
            <fieldset>
                <p id="output">0</p>
            </fieldset>
            <select id="system-source">
                <option value="10">Dziesiętny</option>
                <option value="16">Szesnastkowy</option>
            </select>
            <button id="convert">Konwertuj</button>
            <div id="score"></div>
            <ul>
                <li>
                    A => <img src="assets/svg/safan.svg" alt="cyfra safan">
                </li>
                <li>
                    B => <img src="assets/svg/łahudon.svg" alt="cyfra łahudon">
                </li>
                <li>
                    C => <img src="assets/svg/ismi.svg" alt="cyfra ismi">
                </li>
                <li>
                    D => <img src="assets/svg/fata.svg" alt="cyfra fata">
                </li>
                <li>
                    E => <img src="assets/svg/artun.svg" alt="cyfra artun">
                </li>
                <li>
                    F => <img src="assets/svg/hatun.svg" alt="cyfra hatun">
                </li>
            </ul>              
        </div>
    </body>
</html>
